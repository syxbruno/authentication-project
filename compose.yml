services:
  db:
    image: mysql:9.4.0
    container_name: db-authentication
    environment:
      MYSQL_DATABASE: db_authentication
      MYSQL_ROOT_PASSWORD: ${ENV_DB_ROOT_PASSWORD}
      MYSQL_USER: ${ENV_DB_USER}
      MYSQL_PASSWORD: ${ENV_DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_authentication:/var/lib/mysql

  api:
    image: authentication-project
    container_name: api-authentication
    environment:
      SPRING_DATASOURCE_URL: ${ENV_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${ENV_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${ENV_DB_PASSWORD}
      SPRING_MAIL_USERNAME: ${ENV_EMAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${ENV_EMAIL_PASSWORD}
      ENV_TOKEN_SECRET: ${ENV_TOKEN_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_authentication:
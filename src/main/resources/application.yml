spring:
  application:
    name: authentication-project

  datasource:
    url: jdbc:mysql://localhost:3306/db_authentication?useSSL=false&serverTimezone=UTC
    username: ${ENV_DB_USER}
    password: ${ENV_DB_PASSWORD}

  jpa:
    show-sql: true

    hibernate:
      ddl-auto: none

server:
  port: 8080

api:
  security:
    token:
      secret: ${ENV_TOKEN_SECRET}